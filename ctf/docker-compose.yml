version: '3'

services:
  ctf-box:
    build: ctf-box
    image: ripples/ctf-box:debian
    container_name: ctf-box
    command: /sbin/my_init
    ports:
      - "10022:22"
    volumes:
      - ~/workspace/CTF:/root/workspace
    hostname: ctf-box
    privileged: true

  qira:
    build: qira
    image: ripples/qira
    ports:
      - "3002:3002"
      - "4000:4000"
